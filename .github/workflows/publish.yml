name: Publish

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      build_project:
        description: 'Build the project before publishing (true/false). Default: true.'
        required: false
        default: 'true'
      publish_to_github:
        description: 'Publish to GitHub Packages (true/false). Default: true.'
        required: false
        default: 'true'
      publish_to_ado:
        description: 'Publish to Azure DevOps Artifacts (true/false). Default: true.'
        required: false
        default: 'true'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Setup Node
        if: ${{ inputs.build_project == 'true' }}
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: Build Client App
        if: ${{ inputs.build_project == 'true' }}
        working-directory: ./src/KafkaFlow.Admin.Dashboard/ClientApp
        run: |
          npm install
          npm run lint
          npm run build:prod

      - name: Pack
        if: ${{ inputs.build_project == 'true' }}
        run: dotnet pack ./KafkaFlow.sln -c Release /p:Version=${{ github.event.release.tag_name }} -o ./drop

      - name: Publish to GitHub Packages
        if: ${{ inputs.publish_to_github == 'true' }}
        run: dotnet nuget push ./drop/**/*.nupkg -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate

      - name: Publish to Azure DevOps Artifacts
        if: ${{ inputs.publish_to_ado == 'true' }}
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
          AZURE_DEVOPS_FEED_URL: ${{ secrets.AZURE_DEVOPS_FEED_URL }}
        run: |
          dotnet nuget add source $AZURE_DEVOPS_FEED_URL \
            --name ADOFeed --username GitHub_Actions --password $AZURE_DEVOPS_PAT

          dotnet nuget push ./drop/**/*.nupkg \
            --source ADOFeed \
            --api-key $AZURE_DEVOPS_PAT \
            --skip-duplicate

      - name: Print Version
        run: echo ${{ github.event.release.tag_name }}
